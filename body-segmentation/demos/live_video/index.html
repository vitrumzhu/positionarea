<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }

    #stats {
      position: relative;
    }

    #main {
      position: relative;
      margin: 0;
    }

    #canvas-wrapper {
      position: relative;
    }

    .block-container {
      text-align: left;
    }

    #stats {
      display: inline-block;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    #positionarea {
      font-size: 4rem;
      font-family: system-ui;
      padding: 0.1rem 1rem;
    }
    @media screen and (max-width: 420px) {
      .dg.ac {
        position: relative;

      }
  }
    
  </style>
</head>

<body>
  <div class="block-container">
    <div id="stats"></div>
    <div id="positionarea"></div>
  </div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
    </div>
    <div class="button"><button id="screenshotButton">Take Screenshot</button></div>
    <a href="?model=selfie_segmentation">Start Demo</a>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
